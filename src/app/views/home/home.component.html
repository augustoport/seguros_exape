<section class="container">

  <div class="row align-items-center justify-content-between mx-3 mt-4">
    <h1 class="title">Allianz Seguros</h1>
    <a href="javascript:void(0)" class="btn btn-success btn-ico ml-sm-2 btn-sm" (click)=OpenModal()>
      Cadastrar Cotação
    </a>
  </div>

  <div class="mt-3">

    <div class="d-sm-flex align-items-center justify-content-between mt-4 mx-4">
      <strong class="subTitle"></strong>
    </div>

    <div class="card-body border-0 shadow-lg my-5 mt-5 mx-2 bg-white p-3">
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th class="align-middle" scope="col">Tipo</th>
            <th class="align-middle" scope="col">Valor</th>
            <th class="align-middle text-center" scope="col">Parcelamento</th>
            <th class="align-middle text-center" scope="col">Valor/Parcela</th>
            <th class="align-middle text-center" scope="col">Total</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="isNullOrUndefined(modelList)">
            <td colspan="5" class="text-center mt-2">
              Não há cotações para exibir
            </td>
          </tr>
          <tr *ngFor="let x of modelList">
            <td>{{x.tipo}}</td>
            <td>{{x.valor}}</td>
            <td class="text-center">{{x.parcelas}}</td>
            <td class="text-center">R$ {{x.valor_parcela!.toFixed(2)}}</td>
            <td class="text-center">R$ {{x.valor_total!.toFixed(2)}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="cotacaoModal" tabindex="-1" role="dialog" aria-labelledby="cotacaoModal"
     aria-hidden="true">
  <div class="modal-dialog modal-75 modal-dialog-centered" id="evolutionDisabled" role="document">
    <div class="modal-content p-0">
      <div class="modal-header">
        <h5 class="modal-title text-primary">
          <span>Cadastrar Cotação</span>
        </h5>
        <button type="button" class="close close-primary pt-0 mt-1" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: blue">x</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cotacaoForm" (ngSubmit)="onSim()">
          <h3 class="text-center mb-5">Allianz Seguros</h3>
          <div class="mb-5">
            <div class="input-material mb-3">
              <input type="text" class="form-control" id="tipo" name="tipo" formControlName="tipo"
                     required>
              <label for="tipo">Tipo</label>
            </div>
            <div class="input-material">
              <input type="number" class="form-control" id="valor" name="valor" formControlName="valor"
                     required>
              <label for="valor">Valor</label>
            </div>
            <div class="input-material">
              <input type="number" class="form-control" id="parcelas" name="parcelas" formControlName="parcelas"
                     required>
              <label for="parcelas">Parcelas</label>
            </div>
          </div>
          <a href="javascript:void('');" class="btn btn-primary btn-block" style="border-radius: 20px"
             (click)="onSim()">
            Simular
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="simulacaoModal" tabindex="-1" role="dialog" aria-labelledby="simulacaoModal"
     aria-hidden="true">
  <div class="modal-dialog modal-75 modal-dialog-centered" id="simulacaoModalDisabled" role="document">
    <div class="modal-content p-0">
      <div class="modal-header">
        <h5 class="modal-title text-primary">
          <span>Cadastrar Cotação</span>
        </h5>
        <button type="button" class="close close-primary pt-0 mt-1" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: blue">x</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSim()">
          <h3 class="text-center mb-5">Allianz Seguros</h3>
          <div class="mb-5">
            <div class="input-material mb-3">
              <input type="text" class="form-control" id="type" name="tipo" [value]="modelResponse.tipo"
                     required disabled>
              <label class="disabled" for="tipo">Tipo</label>
            </div>
            <div class="input-material">
              <input type="number" class="form-control" id="value" name="valor" [value]="modelResponse.valor"
                     required disabled>
              <label class="disabled" for="valor">Valor</label>
            </div>
            <div class="input-material">
              <input type="number" class="form-control" id="parcel" name="parcelas" [value]="modelResponse.parcelas" disabled>
              <label for="parcelas" class="disabled">Parcelas</label>
            </div>
            <div class="input-material">
              <input type="number" class="form-control" id="parcelValue" name="valorParcela"
                     [value]="modelResponse.valor_parcela" disabled>
              <label for="parcelas" class="disabled">Valor das Parcelas</label>
            </div>
            <div class="input-material">
              <input type="number" class="form-control" id="totalValue" name="parcelas"
                     [value]="modelResponse.valor_total" disabled>
              <label for="parcelas" class="disabled">Valor Total</label>
            </div>
          </div>
          <a href="javascript:void('');" class="btn btn-primary btn-block" style="border-radius: 20px"
             (click)="actionSave()">
            Salvar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
